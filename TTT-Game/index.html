<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TT2</title>
    <link rel="stylesheet" href="/dist/css/TTT-style.css" />
  </head>
  <body>
    <div id="container">
      <h2>Tic-Tac-Toe</h2>

      <div id="board">
        <div data-index="1" class="tile border-right border-bottom"></div>
        <div data-index="2" class="tile border-bottom border-right"></div>
        <div data-index="3" class="tile border-bottom"></div>
        <div data-index="4" class="tile border-right border-bottom"></div>
        <div data-index="5" class="tile border-bottom border-right"></div>
        <div data-index="6" class="tile border-bottom"></div>
        <div data-index="7" class="tile border-right"></div>
        <div data-index="8" class="tile border-right"></div>
        <div data-index="9" class="tile"></div>
        <div id="strike" class="strike"></div>
      </div>
      <div id="game-area" class="hidden">
        <h2 id="gameAreaText">Winner is X!</h2>
        <button id="reset" class="reset">Play Again</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
